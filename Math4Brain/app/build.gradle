apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.blackstar.math4brain"
        minSdkVersion 9
        targetSdkVersion 9
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.google.android.gms:play-services:+'
    compile files('libs/acra-4.2.3.jar')
    compile files('libs/FlurryAgent.jar')
    compile files('libs/tapjoyconnectlibrary.jar')
    compile files('libs/transcommu-android-sdk-v1.jar')
    compile files('libs/transcommu-java-sdk-v1.jar')
}
